<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Simple Calculator</title>
<style>
  body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #f5f5f5;
  }
  #calculator {
    width: 400px;
    background-color: #fff;
    border-radius: 8px;
    box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
    padding: 20px;
  }
  #display {
    box-sizing: border-box; /* Include padding in the element's width */
    padding: 10px;
    padding-right: 20px;
    width: 100%;
    margin-bottom: 20px;
    
    background-color: #e6e6e6;
    text-align: right;
    border: none;
    border-radius: 5px;
    font-size: 2em;
  }
  .button {
    width: 90px;
    padding: 20px;
    margin: 5px;
    border: none;
    border-radius: 5px;
    background-color: #9fe8fa;
    font-size: 1.5em;
    cursor: pointer;
  }
  .button:active {
    background-color: #7ecbdc;
  }
  #buttons {
    display: flex;
    flex-wrap: wrap;
    justify-content: space-between;
  }
</style>
</head>
<body>

<div id="calculator">
  <input type="text" id="display" disabled>
  <div id="buttons">
    <button class="button" onclick="press('1')">1</button>
    <button class="button" onclick="press('2')">2</button>
    <button class="button" onclick="press('3')">3</button>
    <button class="button" onclick="press('+')">+</button>
    <button class="button" onclick="press('4')">4</button>
    <button class="button" onclick="press('5')">5</button>
    <button class="button" onclick="press('6')">6</button>
    <button class="button" onclick="press('-')">-</button>
    <button class="button" onclick="press('7')">7</button>
    <button class="button" onclick="press('8')">8</button>
    <button class="button" onclick="press('9')">9</button>
    <button class="button" onclick="press('*')">*</button>
    <button class="button" onclick="clearDisplay()">C</button>
    <button class="button" onclick="press('0')">0</button>
    <button class="button" onclick="calculateResult()">=</button>
    <button class="button" onclick="press('/')">/</button>
  </div>
</div>

<script>
  let currentInput = "";  // Holds the current input or equation
  
  function press(num) {
    currentInput += num;  // Append the button's value to the current input
    document.getElementById("display").value = currentInput;  // Display updated input
  }
  
  function calculateResult() {
    try {
      // Attempt to evaluate the expression in currentInput
      currentInput = eval(currentInput).toString();  // Convert result to string and save back to currentInput
      document.getElementById("display").value = currentInput;  // Display result
    } catch (e) {
      // If an error occurs during evaluation, display an error message
      document.getElementById("display").value = "Error";
      currentInput = "";  // Clear current input
    }
  }
  
  function clearDisplay() {
    currentInput = "";  // Clear current input
    document.getElementById("display").value = "";  // Clear display
  }
  </script>
  

</body>
</html>
